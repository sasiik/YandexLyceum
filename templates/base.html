<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Миссия колонизации марса</h1>
        {% if current_user.is_authenticated %}
        <h4>{{current_user.name}} {{current_user.surname}}</h4>
        <a href="logout" class="btn btn-secondary">Выйти</a>
        {% else %}
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="login" class="btn btn-secondary">Войти</a>
            <a href="register" class="btn btn-secondary">Зарегистрироваться</a>
        </div>
        {% endif %}

    </nav>
</header>
<h4>И на марсе будут яблони цвести!</h4>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
